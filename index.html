<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rizky's CV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans p-10">

  <header class="text-center mb-12">
    <h1 id="name" class="text-4xl font-bold"></h1>
    <p id="title" class="text-lg text-gray-600"></p>
    <p id="contact" class="text-sm mt-2"></p>
  </header>

  <section class="mb-8">
    <h2 class="text-2xl font-semibold border-b pb-2 mb-4">💼 Experience</h2>
    <div id="experiences"></div>
  </section>

  <section class="mb-8">
    <h2 class="text-2xl font-semibold border-b pb-2 mb-4">🎓 Education</h2>
    <div id="education"></div>
  </section>

  <section class="mb-8">
    <h2 class="text-2xl font-semibold border-b pb-2 mb-4">🛠️ Skills</h2>
    <div id="skills" class="text-sm"></div>
  </section>

  <section class="mb-8">
    <h2 class="text-2xl font-semibold border-b pb-2 mb-4">📂 Projects</h2>
    <ul id="projects" class="list-disc list-inside text-sm"></ul>
  </section>

  <section>
    <h2 class="text-2xl font-semibold border-b pb-2 mb-4">📜 Certifications</h2>
    <ul id="certifications" class="list-disc list-inside text-sm"></ul>
  </section>

  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
